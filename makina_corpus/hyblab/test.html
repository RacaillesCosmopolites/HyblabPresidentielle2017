<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div class="sprite"></div>
	</div>
</body>

</html>

<style type="text/css">
	.container {
		width:100%;
		height:10vh;
		position:relative;
	}

	.sprite {
		width:2em;
		height:2em;
		position:absolute;
		bottom:0;
		left:0;
		background-image:url(sprite.png);
		background-size:cover;
		animation: veloavance 10s ease-in-out,
		velopedale .8s infinite;
	}

	@keyframes veloavance{
		0%{left:0;}
		100%{left:100%;}
	}

	@keyframes velopedale {
		0%{background-position:0px 0px;}
		49%{background-position:0px 0px;}
		50%{background-position:40px 0px;}
		79%{background-position:40px 0px;}
		80%{background-position:65px 0px;}
		100%{background-position:65px 0px;}
	}
</style>
